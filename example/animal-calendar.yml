ins: year
out: result
bootstrap: main
injection: ./dist/catInjection.js
component:

    main:
        perform: pipeP
        parts:
            - <fetchImageAndCalendar>
            - <composeCalendar>
            - <writeCalendar>
            - <showCalendar>

    fetchImageAndCalendar:
        perform: concurrent
        parts:
            - <fetchImageUrl>
            - <fetchCalendar>

    composeCalendar:
        ins:
            - imageUrl
            - calendar
        out: result
        perform: composeHtml

    writeCalendar:
        ins: result
        perform: wrapCommand
        parts: <writeHtmlCommand>

    showCalendar:
        ins: []
        perform: wrapCommand
        parts: <showCalendarCommand>

    fetchCalendar:
        ins: year
        out: calendar
        perform: wrapCommand
        parts: <calCommand>

    fetchImageUrl:
        out: imageUrl
        perform: pipeP
        parts:
            - <fetchImageObj>
            - <getImageUrl>

    fetchImageObj:
        ins: []
        perform: wrapCommand
        parts: <imageFetcherCommand>

    getImageUrl:
        perform: prop
        parts: <imageKey>
