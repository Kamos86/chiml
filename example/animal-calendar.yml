component:

    fetchImageObj:
        ins: []
        outs: []
        pipe: wrapCommand
        parts: [<imageFetcherCommand>]

    getImageUrl:
        ins: []
        outs: []
        pipe: prop
        parts: [<imageKey>]

    fetchImageUrl:
        ins: []
        outs: [imageUrl]
        pipe: pipeP
        parts:
            - <fetchImageObj>
            - <getImageUrl>

    # function (year: string) => string
    fetchCalendar:
        ins: [year]
        outs: [calendar]
        pipe: wrapCommand
        parts: [<calCommand>]

    # function (year: string) => [imageUrl, calendar]
    fetchImageAndCalendar:
        pipe: parallel
        parts: 
            - <fetchImageUrl>
            - <fetchCalendar>

    # function ([url, calendar]) => html: string
    composeCalendar:
        ins: [imageUrl, calendar]
        outs: [results]
        pipe: composeHtml
        parts: []

    # function (year: string) => html: string
    main:
        ins: [year]
        outs: [result]
        pipe: pipeP        
        parts:
            - <fetchImageAndCalendar>
            - <composeCalendar>


bootstrap: main
