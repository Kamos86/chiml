ins:
    - year
    - fileName
out: result
bootstrap: main
injection: ./dist/catInjection.js
component:

    fetchImageObj:
        ins: []
        pipe: wrapCommand
        parts: <imageFetcherCommand>

    getImageUrl:
        pipe: prop
        parts: <imageKey>

    fetchImageUrl:
        out: imageUrl
        pipe: pipeP
        parts:
            - <fetchImageObj>
            - <getImageUrl>

    fetchCalendar:
        ins: year
        out: calendar
        pipe: wrapCommand
        parts: <calCommand>

    fetchImageAndCalendar:
        pipe: concurrent
        parts:
            - <fetchImageUrl>
            - <fetchCalendar>

    composeCalendar:
        ins:
            - imageUrl
            - calendar
        out: result
        pipe: composeHtml

    writeCalendar:
        ins: result
        pipe: wrapCommand
        parts: <writeHtmlCommand>

    showCalendar:
        ins: []
        pipe: wrapCommand
        parts: <showCalendarCommand>

    main:
        pipe: pipeP
        parts:
            - <fetchImageAndCalendar>
            - <composeCalendar>
            - <writeCalendar>
            - <showCalendar>
