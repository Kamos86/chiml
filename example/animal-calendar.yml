component:

    fetchImageObj:
        pipe: wrapCommand
        parts: [<imageFetcherCommand>]

    getImageUrl:
        pipe: prop
        parts: [<imageKey>]

    fetchImageUrl:
        out: imageUrl
        pipe: pipeP
        parts:
            - <fetchImageObj>
            - <getImageUrl>

    fetchCalendar:
        ins: [year]
        out: calendar
        pipe: wrapCommand
        parts: [<calCommand>]

    fetchImageAndCalendar:
        pipe: parallel
        parts:
            - <fetchImageUrl>
            - <fetchCalendar>

    composeCalendar:
        ins: [imageUrl, calendar]
        out: result
        pipe: composeHtml

    main:
        ins: [year]
        pipe: pipeP
        parts:
            - <fetchImageAndCalendar>
            - <composeCalendar>

out: result
bootstrap: main
